<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
        background: url('./wallpaperflare.com_wallpaper.jpg') no-repeat center center/cover;
        font-family: 'Poppins', sans-serif;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .card-custom {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .card-custom:hover {
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }
    .btn-custom {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 30px;
      transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
    }
    .btn-custom:hover {
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      transform: scale(1.08);
    }
    input::placeholder {
      color: #bbb;
      font-weight: 500;
    }
    h1 {
      text-shadow: 4px 4px 20px rgba(0, 0, 0, 0.7);
    }
    @media only screen and (max-width: 600px) {
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        h1 {
            font-size: 2.5rem;
        }
        .card-custom {
            width: 70%;
            height: 60%;
            padding: 20px;
        }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center relative">
  <div class="overlay"></div>
  <div class="container text-center relative z-10">
    <h1 class="text-6xl font-extrabold text-white mb-12 animate-bounce">üõ∞Ô∏è Live Weather Forecast üå¶Ô∏è</h1>
    <div class="flex justify-center items-center mb-6 w-full md:w-1/2 mx-auto gap-2">
      <input type="text" id="city" class="form-control rounded-full p-4 text-lg w-full" placeholder="Enter city name">
      <button class="btn btn-custom rounded-full px-6" onclick="getWeather()">üîç Search</button>
    </div>
    <div id="weather-info" class="hidden card-custom rounded-3xl shadow-2xl p-12 w-86 mx-auto">
      <h3 id="location" class="text-4xl font-bold mb-6"></h3>
      <p id="condition" class="text-3xl mb-4"></p>
      <p id="temperature" class="text-2xl font-medium mb-2"></p>
      <p id="humidity" class="text-2xl mb-2"></p>
      <p id="wind" class="text-2xl"></p>
    </div>
    <p id="error" class="text-red-500 mt-6 font-bold"></p>
  </div>
  
  <script>
    const API_KEY = '14fecd168fmsh81119be39939536p1d03d2jsn87b1ab2135a4';
    const API_HOST = 'weatherapi-com.p.rapidapi.com';

    async function getWeather() {
      const city = document.getElementById('city').value;
      const errorElement = document.getElementById('error');
      const weatherInfo = document.getElementById('weather-info');

      if (!city) {
        errorElement.textContent = 'Please enter a city name';
        weatherInfo.classList.add('hidden');
        return;
      }

      try {
        const response = await fetch(`https://${API_HOST}/current.json?q=${city}`, {
          method: 'GET',
          headers: {
            'x-rapidapi-key': API_KEY,
            'x-rapidapi-host': API_HOST
          }
        });

        const data = await response.json();
        if (data.error) {
          errorElement.textContent = data.error.message;
          weatherInfo.classList.add('hidden');
        } else {
          document.getElementById('location').textContent = `${data.location.name}, ${data.location.country}`;
          document.getElementById('condition').textContent = `üå•Ô∏è ${data.current.condition.text}`;
          document.getElementById('temperature').textContent = `üå°Ô∏è Temperature: ${data.current.temp_c}¬∞C`;
          document.getElementById('humidity').textContent = `üíß Humidity: ${data.current.humidity}%`;
          document.getElementById('wind').textContent = `üí® Wind: ${data.current.wind_kph} kph`;

          weatherInfo.classList.remove('hidden');
          errorElement.textContent = '';
        }
      } catch (error) {
        errorElement.textContent = 'Failed to fetch weather data';
        weatherInfo.classList.add('hidden');
      }
    }
  </script>
  
</body>
</html>
